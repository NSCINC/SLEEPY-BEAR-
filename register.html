<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sleepy Bear - Registration</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #1f1f1f;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .register-container {
            background-color: #333;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
        }

        h1 {
            margin-top: 0;
            color: #fff;
            text-align: center;
        }

        form {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .input-field {
            width: 300px;
            padding: 10px;
            margin: 5px;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            background-color: #444;
            color: #fff;
            box-sizing: border-box;
        }

        .button {
            width: 300px;
            padding: 15px;
            margin: 10px;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            outline: none;
            transition: background-color 0.3s ease;
            color: white;
            background-color: #1db954;
            font-weight: bold;
            text-transform: uppercase;
        }

        .button:hover {
            background-color: #1ed760;
        }

        #verificationSection {
            display: none;
        }

        .button-cancel {
            background-color: red;
        }
    </style>
    <script src="https://www.google.com/recaptcha/api.js" async defer></script>
</head>
<body>
    <div class="register-container">
        <h1>Registration - Sleepy Bear</h1>
        <form id="registerForm" onsubmit="return verifyCode()">
            <input type="email" id="email" class="input-field" placeholder="Email" required>
            <input type="password" id="password" class="input-field" placeholder="Password" required>
            <button type="button" class="button" onclick="sendCode()">Enter</button>
            <div id="verificationSection">
                <input type="text" id="verificationCode" class="input-field" placeholder="Verification Code" required>
                <button type="submit" class="button">Register</button>
            </div>
            <button type="button" class="button button-cancel" onclick="cancel()">Cancel</button>
        </form>
    </div>

    <script>
        let verificationCode;

        function sendCode() {
            verificationCode = Math.floor(1000 + Math.random() * 9000);
            console.log("Verification Code:", verificationCode);

            fetch('sendWhatsAppCode.php', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({
                    code: verificationCode,
                    email: document.getElementById('email').value,
                    password: document.getElementById('password').value
                })
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    alert("Verification code sent successfully!");
                    document.getElementById("verificationSection").style.display = "block";
                } else {
                    alert("Error sending the verification code. Please try again.");
                }
            })
            .catch(error => {
                console.error("Error sending the verification code:", error);
                alert("Error sending the verification code. Please try again.");
            });
        }

        function verifyCode() {
            const userCode = document.getElementById("verificationCode").value;

            if (userCode.trim() === "") {
                alert("Please enter the verification code.");
                return false;
            }

            if (userCode == verificationCode) {
                alert("Registration successful!");
                window.location.href = "auth.html";
            } else {
                alert("Invalid verification code. Please try again.");
            }

            return false;
        }

        function cancel() {
            window.location.href = "index.html";
        }
    </script>
</body>
</html>
